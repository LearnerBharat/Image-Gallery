<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrapper">

    <div class="container">
      <h1>Crew of King of the Pirates</h1>
      
      <div class="gallery">
        
        <figure class="card">
          <img src="assets/image1.jpeg" alt="">
          <figcaption>Monkey D. Luffy</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image2.avif" alt="">
          <figcaption>Roronoa Zoro</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image3.avif" alt="">
          <figcaption>Nami</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image4.webp" alt="">
          <figcaption>Godd Usopp</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image5.avif" alt="">
          <figcaption>Vinsmoke Sanji</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image6.webp" alt="">
          <figcaption>Tony Tony Chopper</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image7.png" alt="">
          <figcaption>Franky</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image8.jpeg" alt="">
          <figcaption>Brook</figcaption>
        </figure>
        <figure class="card">
          <img src="assets/image9.jpg" alt="">
          <figcaption>Jimbei</figcaption>
        </figure>
      </div>
    </div>

  
  </div>
</body>
</html>
